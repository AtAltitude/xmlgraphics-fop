      <svg:rect x='.5' y='.5' width='29' height='39' style='fill:yellow; stroke:red'/>
  <svg:g transform='translate(10,10)rotate(90)'>
    <svg:text style='font-family:Verdana; font-weight:bold; font-size:14'>:)</svg:text>
  </svg:g>
